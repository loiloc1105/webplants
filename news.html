                    </li>
                </ul>
                <hr class="d-sm-none">
            </div>
            <!-- End Menu Left -->

            <!-- Table News -->
            <div class="col-sm-10">
                <h1>NEWS</h1>
                <p>You can see more information from NEWS</p>
                <!-- Button Modal add News -->
                <button data-toggle="modal" data-target="#myModal" type="button" class="btn btn-success" id="btnAddNew">Add
                    NEWS</button>
                <!-- END Button Modal add News -->

                <!-- Table listview ALL News  -->
                <div class="mt-3 table-responsive">
                    <!-- Responsive Table  -->
                    <table class="table table-hover">
                        <!-- Title List News -->
                        <thead class="thead-light">
                            <tr>
                                <th>ID</th>
                                <th>NameInfor</th>
                                <th>Description</th>
                                <th>ImageIfor</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <!-- End Title List News -->
                        <tbody class="rows_new">
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- End Table News -->


        </div>
    </div>
    <!-- End Content -->


    <!-- The Modal add News -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Adding News</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- End Modal Header -->

                <!-- Modal body -->
                <div class="modal-body">
                    <form class="modalFormAddNew">
                        <!-- Adding Fullname -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">NameInfor</span>
                            </div>
                            <input type="text" class="form-control" name="nameInfor">
                        </div>
                        <!-- Adding Username -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Description</span>
                            </div>
                            <input type="text" class="form-control" name="description">
                        </div>
                        <!-- Adding Password -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">ImageInfor</span>
                            </div>
                            <input type="text" class="form-control" name="imageInfor">
                        </div>
                        
                    </form>
                </div>
                <!-- End Modal body -->

                <!-- Modal footer  -->
                <div class="modal-footer">
                    <!-- Button Close -->
                    <button type="button" class="btn btn-danger" data-dismiss="modal" >Close</button>
                    <!-- Button Save -->
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="btnSubmitAddNew">Save</button>
                </div>
                <!-- End Modal footer  -->

            </div>
        </div>
    </div>
    <!-- End The Modal add News -->

    <!-- The Modal edit News -->
    <div class="modal fade" id="modalEitNew">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Editting User</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- End Modal Header -->

                <!-- Modal body -->
                <div class="modal-body">
                    <form class="modalFormEditNew">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">NameInfor</span>
                            </div>
                            <input type="text" class="form-control" name="nameInfor">
                        </div>
                        <!-- Adding Username -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Description</span>
                            </div>
                            <input type="text" class="form-control" name="description">
                        </div>
                        <!-- Adding Password -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">ImageInfor</span>
                            </div>
                            <input type="text" class="form-control" name="imageInfor">
                        </div>
                <!-- End Modal Body -->

                <!-- Modal footer  -->
                <div class="modal-footer">
                    <!-- Button Close -->
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <!-- Button Save -->
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="btnSubmitEditNew">Save</button>
                </div>
                <!-- End Modal footer -->

            </div>
        </div>
    </div>
    <!-- End The Modal edit News -->
