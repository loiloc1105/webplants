<body style="background-color: #666666;">

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form formLogin">
                    <span class="login100-form-title p-b-43">Login</span>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="userNameInput">
                        <span class="focus-input100"></span>
                        <span class="label-input100">User Name</span>
                    </div>


                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="passwordInput">
                        <span class="focus-input100"></span>
                        <span class="label-input100">Password</span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" id="btnLogin" type="button">Login</button>
                    </div>
                </form>

                <div class="login100-more" style="background-image: url('images/bg-01.jpg');">
                </div>
            </div>
        </div>
    </div>
